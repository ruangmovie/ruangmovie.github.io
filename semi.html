<body>

<a id="goTop">
  <i class="fa fa-chevron-up my-pesan" style="color:white"></i>
</a>

<a href="#" class="pesan" data-bs-toggle="offcanvas" data-bs-target="#request">
  <i class="fa fa-envelope my-pesan"></i>
</a>

<div>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

<div class="mb-4" style="padding:5px">
	<div class="row mb-4">
    <div class="col-8">

  				</select>
  			</div>
  		</form>
  	</div>
  </div>
  <div class="container" style="padding-top:6px">

    </div>    
  </div>
  <div class="container mt-2" align="center"><button class="tombol-lainnya" id="movie-lainnya">Lebih Banyak</button>
  </div>
</div>

<div class="modal" id="player" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <a href="semi.html" onclick="ads()"><div class="modal-header" style="border-style:none">
        <button type="button" class="btn-close" aria-label="Close" style="background-color:white;border-radius:50%;color:white;z-index:9999"></button>
      </div></a>
      <div class="modal-body" style="margin-top:-50px">
        <embed allowfullscreen type="text/html" class="inner-link-streaming" src="" style="position:absolute; top:0; left:0; width:100%; height:100%; border: none; overflow: hidden;"></embed>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="request" aria-labelledby="requestLabel" style="height:260px">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Request Movie</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body small">
    <div id="donasi">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert mb-2" role="alert">
              <strong>Terima Kasih!</strong> Pesan anda sudah kami terima.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="ruang-imajinasi-form">
              <div class="mb-3">
                <textarea class="form-control" id="pesan" rows="4" name="pesan" placeholder="Tulis pesan"></textarea>
              </div>
              
              <div align="center">
                <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
                </button>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/1744f3f671.js"></script>
  <script src="database/semi.js"></script>
  <script>
    var btn = $('#goTop');
    $(window).scroll(function() {
      if ($(window).scrollTop() > 300) {
        btn.addClass('show');
      } else {
        btn.removeClass('show');
      }
    });
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
  </script>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz6w7533jPj_886a8pPF6wTSHxr4_AoCdLgDTdrz1JZcQhQMtA/exec';
    const form = document.forms['ruang-imajinasi-form'];
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert = document.querySelector('.my-alert');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then((response) => {
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          myAlert.classList.toggle('d-none');
          form.reset();
          console.log('Success!', response);
        })
        .catch((error) => console.error('Error!', error.message));
    });
  </script>
