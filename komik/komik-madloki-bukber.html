<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://images2.imgbox.com/55/41/A795Wn6L_o.jpg',
'https://images2.imgbox.com/84/7f/Lyeu4six_o.jpg',
'https://images2.imgbox.com/22/8b/EKGDS6ac_o.jpg',
'https://images2.imgbox.com/b0/82/sTyzIIEl_o.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
