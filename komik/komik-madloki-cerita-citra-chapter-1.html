<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://images2.imgbox.com/1a/ec/REjsEU9S_o.jpg',
'https://images2.imgbox.com/51/73/PorIAAp8_o.jpg',
'https://images2.imgbox.com/0b/4d/lAmbKAhB_o.jpg',
'https://images2.imgbox.com/2e/0d/QZim0NFO_o.jpg',
'https://images2.imgbox.com/d1/60/Psr0IOGp_o.jpg',
'https://images2.imgbox.com/52/c5/mAL2KOJK_o.jpg',
'https://images2.imgbox.com/ed/c2/qFhCLm5a_o.jpg',
'https://images2.imgbox.com/7b/3a/PogWBGjt_o.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
