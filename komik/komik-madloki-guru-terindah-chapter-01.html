<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>

'https://images2.imgbox.com/67/9f/L3DJbItB_o.jpg',
'https://images2.imgbox.com/b1/f4/usbgIM2e_o.jpg',
'https://images2.imgbox.com/74/8a/wu9zJ7gU_o.jpg',
'https://images2.imgbox.com/7b/eb/tBMMCpdt_o.jpg',
'https://images2.imgbox.com/26/68/xYQtLIIP_o.jpg',
'https://images2.imgbox.com/7f/3d/fM6lcYQZ_o.jpg',
'https://images2.imgbox.com/71/95/9hthy0Ai_o.jpg',

'https://images2.imgbox.com/3a/b7/5YpPlHYK_o.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
