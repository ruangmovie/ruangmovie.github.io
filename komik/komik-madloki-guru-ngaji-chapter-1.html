<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://i.ibb.co/0czrQsD/01.jpg',
'https://i.ibb.co/h7mjFm7/02.jpg',
'https://i.ibb.co/sm46ZBG/03.jpg',
'https://i.ibb.co/kysSmJC/04.jpg',
'https://i.ibb.co/BG1zRRz/05.jpg',
'https://i.ibb.co/9nr5b2x/06.jpg',
'https://i.ibb.co/MfZJX3P/07.jpg',
'https://i.ibb.co/P4ZN4y1/08.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
