<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://i0.wp.com/comicself.xyz/wp-content/uploads/2022/03/img2-15.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/03/img4-16.jpg',
'https://i0.wp.com/comicself.xyz/wp-content/uploads/2022/03/img8-16.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/03/img12-16.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/03/img16-15.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/03/img20-13.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/03/img24-12.jpg',
'https://i0.wp.com/comicself.xyz/wp-content/uploads/2022/03/img28-13.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/03/img32-12.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/03/img36-12.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/03/img40-14.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/03/img44-12.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/03/img48-13.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/03/img52-12.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
