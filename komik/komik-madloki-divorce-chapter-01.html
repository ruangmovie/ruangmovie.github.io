<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://i.ibb.co/8c7ybhN/01.jpg',
'https://i.ibb.co/4PGpxqn/02.jpg',
'https://i.ibb.co/3MdW0bR/03.jpg',
'https://i.ibb.co/vsg5fbb/04.jpg',
'https://i.ibb.co/L8ZNc1m/05.jpg',
'https://i.ibb.co/S51pWtv/06.jpg',
'https://i.ibb.co/8bVdDkS/07.jpg',
'https://i.ibb.co/5M3cH8h/08.jpg',
'https://i.ibb.co/P6YLThB/09.jpg',
'https://i.ibb.co/jbvqrMD/10.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
