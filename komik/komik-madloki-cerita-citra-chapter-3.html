<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://images2.imgbox.com/8a/74/AUZMWwrK_o.jpg',
'https://images2.imgbox.com/86/d9/jHfkgBKV_o.jpg',
'https://images2.imgbox.com/9c/3c/rIe67Yax_o.jpg',
'https://images2.imgbox.com/f8/03/pDJajmc1_o.jpg',
'https://images2.imgbox.com/48/c3/aoGbWZNW_o.jpg',
'https://images2.imgbox.com/77/bb/Bfv1Izff_o.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
