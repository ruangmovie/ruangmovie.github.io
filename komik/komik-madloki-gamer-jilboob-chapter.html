<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/04/0001-17.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/04/0002-34.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/04/0003-34.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/04/0004-34.jpg',
'https://i0.wp.com/comicself.xyz/wp-content/uploads/2022/04/0005-33.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/04/0006-31.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/04/0007-29.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/04/0008-28.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/04/0009-27.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/04/0010-24.jpg',
'https://i0.wp.com/comicself.xyz/wp-content/uploads/2022/04/0011-23.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/04/0012-21.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/04/0013-18.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
