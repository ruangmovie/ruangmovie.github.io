<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/02/0001-41-scaled.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/02/0002-91-scaled.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/02/0003-98-scaled.jpg',
'https://i1.wp.com/comicself.xyz/wp-content/uploads/2022/02/0004-100-scaled.jpg',
'https://i3.wp.com/comicself.xyz/wp-content/uploads/2022/02/0005-101-scaled.jpg',
'https://i2.wp.com/comicself.xyz/wp-content/uploads/2022/02/0006-100-scaled.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
