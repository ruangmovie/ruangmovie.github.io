<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://images2.imgbox.com/98/f1/VZ2v2ACa_o.jpg',
'https://images2.imgbox.com/3d/c5/u1mRbHA3_o.jpg',
'https://images2.imgbox.com/64/32/8ZMGmPCN_o.jpg',
'https://images2.imgbox.com/02/63/cKgSpVoT_o.jpg',
'https://images2.imgbox.com/0b/c1/I4r4lv1f_o.jpg',
'https://images2.imgbox.com/4f/4e/vG7uRO1E_o.jpg',
'https://images2.imgbox.com/6c/6c/25W3mFHe_o.jpg',
'https://images2.imgbox.com/b2/8a/6C7M8tlB_o.jpg',
'https://images2.imgbox.com/98/d1/I5l2GVdx_o.jpg',
'https://images2.imgbox.com/84/2f/rKndkYOS_o.jpg',
'https://images2.imgbox.com/ee/53/HCfJ73Vy_o.jpg',
'https://images2.imgbox.com/30/b1/T7Tuv0Mq_o.jpg',
'https://images2.imgbox.com/fb/a8/f7O3eqI9_o.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
