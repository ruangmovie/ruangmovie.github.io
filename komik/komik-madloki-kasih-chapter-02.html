<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://i.ibb.co/dG4105h/0002.jpg',
'https://i.ibb.co/QCpWjr8/0003.jpg',
'https://i.ibb.co/Z6bCWsc/0004.jpg',
'https://i.ibb.co/w7Rzz6M/0005.jpg',
'https://i.ibb.co/DbD4C5d/0006.jpg',
'https://i.ibb.co/7vTcmCD/0007.jpg',
'https://i.ibb.co/f2CsBNX/0008.jpg',
'https://i.ibb.co/0ryWQDz/0009.jpg',
'https://i.ibb.co/gSX7xF0/0010.jpg',
'https://i.ibb.co/ZYHHzrf/0011.jpg',
'https://i.ibb.co/9wkQqk2/0012.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
