<!DOCTYPE html>
<html>
<style type="text/css" media="all">
  html,body {
    margin:0;
    height:100%;
  }
  img {
    display:block;
    width:100%; 
    height:100%;
    object-fit: cover;
  }
</style>
<body>

<div id="preview"></div>

<script>
var komik, i, x = "";
komik = {
  "urls": ['https://images2.imgbox.com/d8/33/WZrxzq18_o.jpg',
'https://images2.imgbox.com/64/fc/h2XNsSmP_o.jpg',
'https://images2.imgbox.com/bb/02/aenON7yv_o.jpg',
'https://images2.imgbox.com/06/1c/7QJT9qOp_o.jpg',
'https://images2.imgbox.com/bb/69/hgiOAu8x_o.jpg',
'https://images2.imgbox.com/eb/b5/ybLLYkuo_o.jpg',
'https://images2.imgbox.com/3c/95/M96ladIa_o.jpg',
'https://images2.imgbox.com/b9/8d/Uf0AWEMB_o.jpg',
'https://images2.imgbox.com/0e/3d/uewPq0H1_o.jpg',
'https://images2.imgbox.com/56/bc/GKzEbDE1_o.jpg',
]
};

for (i in komik.urls) {
  x += "<img src=" + komik.urls[i] + ">";
}
document.getElementById("preview").innerHTML = x;
</script>

</body>
</html>
